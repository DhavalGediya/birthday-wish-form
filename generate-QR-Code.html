<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      #qrcode {
        margin: 20px auto; /* Center horizontally */
        display: flex;
        justify-content: center;
        align-items: center;
        width: 200px; /* Ensure the container has a fixed width */
        height: 200px; /* Ensure the container has a fixed height */
      }
      form {
        margin-bottom: 20px;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
        text-align: left;
      }
      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
        color: #555;
      }
      input {
        margin: 5px 0 15px;
        padding: 10px;
        width: calc(100% - 20px);
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #successMessage {
        margin-top: 20px;
        color: green;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>QR Code Generator</h1>

    <form id="userForm">
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        placeholder="Enter your username"
        required
      />

      <label for="imageUpload">Upload an Image</label>
      <input type="file" id="imageUpload" accept="image/*" />

      <button type="button" id="generateButton">Generate QR Code</button>
    </form>

    <div id="qrcode"></div>
    <div id="successMessage">QR Code generated successfully!</div>

    <script>
      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          const imageUpload = document.getElementById("imageUpload").files[0];
          const successMessage = document.getElementById("successMessage");
          const qrCodeContainer = document.getElementById("qrcode");

          // Clear previous QR code and message
          qrCodeContainer.innerHTML = "";
          successMessage.style.display = "none";

          if (!username) {
            alert("Please enter a username.");
            return;
          }

          if (imageUpload) {
            const reader = new FileReader();
            reader.onload = function (event) {
              const base64Image = event.target.result;
              const qrText = `name= ${username}&img= ${base64Image}`;
              generateQRCode(qrText);
            };
            reader.readAsDataURL(imageUpload);
          } else {
            const qrText = `Username: ${username}`;
            generateQRCode(qrText);
          }

          function generateQRCode(text) {
            new QRCode(qrCodeContainer, {
              text: "https://dhavalgediya.github.io/birthday-wish/?"+text,
              width: 200,
              height: 200,
              colorDark: "#000000",
              colorLight: "#ffffff",
              correctLevel: QRCode.CorrectLevel.H,
            });
            successMessage.style.display = "block";
          }
        });
    </script>
  </body>
</html>
